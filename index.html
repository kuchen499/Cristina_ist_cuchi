<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentinstag Einladung</title>
    <style>
        /* Grundlegende Stile */
        body {
          margin: 0;
          padding: 0;
          background-color: #000;
          overflow: hidden;
          font-family: Arial, sans-serif;
          color: #fff;
          position: relative;
          height: 100vh;
        }

        /* Neonpinke Kreise im Hintergrund */
        .neon-heart {
          position: absolute;
          background-color: #ff69b4;
          filter: blur(2px);
          opacity: 0.8;
          border-radius: 50%;
          box-shadow: 0 0 10px #ff69b4;
          animation: pulse 2s infinite;
        }

        @keyframes pulse {
          0%, 100% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.3);
          }
        }

        /* Modal-Fenster (Auswahlfenster) */
        .modal {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: rgba(20, 20, 20, 0.95);
          border: 2px solid #ff69b4;
          border-radius: 10px;
          padding: 20px;
          text-align: center;
          z-index: 1000;
          transition: top 0.5s, left 0.5s;
        }

        .modal h1 {
          margin-bottom: 20px;
          font-size: 22px;
          line-height: 1.4;
        }

        .modal button {
          margin: 10px;
          padding: 10px 20px;
          font-size: 18px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        #yesButton {
          background-color: #ff69b4;
          color: #fff;
        }

        #yesButton:hover {
          background-color: #ff85c1;
        }

        #noButton {
          background-color: #333;
          color: #fff;
        }

        #noButton:hover {
          background-color: #555;
        }

        /* Quadratisches Textfeld mit pinker Umrandung */
        .square {
          position: relative;
          width: 300px;
          height: 300px;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(20, 20, 20, 0.95);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
          color: #fff;
          padding: 20px;
          box-sizing: border-box;
          text-align: center;
          z-index: 1000;
          border: 3px solid #ff69b4;
          box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
        }
    </style>
</head>
<body>

<!-- Die neonpinken Kreise werden dynamisch per JavaScript erstellt -->

<!-- Modal mit der Einladung -->
<div class="modal" id="modal">
    <h1>Hoooooola Cristinita,<br> ¿quieres ser mi Cita de San Valentín?<br> ¡Te amooo!!!!</h1>
    <button id="yesButton">si</button>
    <button id="noButton">no</button>
</div>

<!-- Quadratisches Textfeld, zunächst versteckt -->
<div id="squareMessage" class="square" style="display: none;">
    YAAAAAAAAAY!!! Te amo muchisimo!!!! <3
</div>

<script>
    // Erstelle viele neonpinke Kreise im Hintergrund
    const numberOfCircles = 30; // Anzahl der Kreise
    for (let i = 0; i < numberOfCircles; i++) {
      const circle = document.createElement('div');
      circle.classList.add('neon-heart');
      // Zufällige Größe zwischen 20 und 60px
      const size = Math.random() * 40 + 20;
      circle.style.width = size + 'px';
      circle.style.height = size + 'px';
      // Zufällige Position (in Prozent)
      circle.style.top = Math.random() * 100 + '%';
      circle.style.left = Math.random() * 100 + '%';
      document.body.appendChild(circle);
    }

    // Hole die Referenzen zu den Elementen
    const modal = document.getElementById('modal');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const squareMessage = document.getElementById('squareMessage');

    // Beim Klick auf "no": Modal an eine zufällige Position verschieben und Fokus auf "si" setzen
    noButton.addEventListener('click', (e) => {
      e.preventDefault();
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const modalWidth = modal.offsetWidth;
      const modalHeight = modal.offsetHeight;
      const randomX = Math.random() * (viewportWidth - modalWidth);
      const randomY = Math.random() * (viewportHeight - modalHeight);
      modal.style.top = randomY + 'px';
      modal.style.left = randomX + 'px';
      modal.style.transform = 'translate(0, 0)';
      yesButton.focus();
    });

    // Beim Klick auf "si": Modal ausblenden und das quadratische Textfeld einblenden
    yesButton.addEventListener('click', () => {
      modal.style.display = 'none';
      squareMessage.style.display = 'flex';
    });
</script>
</body>
</html>
